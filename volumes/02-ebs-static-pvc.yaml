apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: test-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static-pod
spec:
  nodeSelector: 
    topology.kubernetes.io/zone: us-east-1a
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static


--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: nginx-load
spec: 
  type: LoadBalancer
  selector: # labels are user as selectors 
    project: expense 
    component: backend 
    environement: dev 
    version: "1.0.0"
    demo: lb
  ports:
  - protocol: TCP 
    port: 80 
    targetPort: 80 
    nodePort: 30008